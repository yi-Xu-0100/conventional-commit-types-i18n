name: 'release beta'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'locale/**'
      - tsconfig.json

jobs:
  build:
    name: release beta version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
          scope: '@${{ github.repository_owner }}'

      - uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup package
        run: |
          npm install
          npm run build

      - name: Bump beta version
        run: |
          git tag > version.txt
          git tag | grep -P 'v\d+\.\d+\.\d+-beta.\d+' -o | xargs git tag -d
          npx --no-install standard-version --dry-run | sed -e '1!d' -e 's/.*to //g' >> version.txt
          version=`sort -rV version.txt | sed -n '1p'`
          npx --no-install standard-version --release-as ${version} --skip.changelog --skip.commit --skip.tag
          npx --no-install standard-version --prerelease beta --skip.commit --skip.tag
          sed 's/^### \[/## [/' -i CHANGELOG.md
          npx --no-install prettier --write 'CHANGELOG.md'  --prose-wrap never --ignore-path './gitignore'
          rm version.txt

      - name: Get version from package.json
        uses: actions/github-script@v3.1.0
        id: version
        with:
          result-encoding: string
          script: |
            const version = require(`${process.env.GITHUB_WORKSPACE}/package.json`).version;
            core.setOutput('version', version);

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2.0.0
        with:
          version: ${{steps.version.outputs.version}}
          path: ./CHANGELOG.md

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{steps.version.outputs.version}}
          release_name: Release v${{steps.version.outputs.version}}
          body: ${{ steps.changelog_reader.outputs.changes }}
          prerelease: ${{ steps.changelog_reader.outputs.status == 'prereleased' }}
          draft: ${{ steps.changelog_reader.outputs.status == 'unreleased' }}

      - name: Publish beta package to npmjs
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
